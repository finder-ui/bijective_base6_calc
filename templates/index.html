<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" data-i18n="pageDescription">
    <title data-i18n="pageTitle">Bijective Base-6 Calculator & Explorer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <canvas id="background-animation"></canvas>
    <div id="theme-switcher" role="button" aria-label="Toggle theme"></div>
    <div id="lang-switcher-container"></div>

    <div class="container my-4">
        <header class="text-center mb-5">
            <h1 class="display-4" data-i18n="mainTitle"></h1>
        </header>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="calculator-tab" data-bs-toggle="tab" data-bs-target="#tab-calculator" type="button" role="tab" data-i18n="tabCalculator"></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tables-tab" data-bs-toggle="tab" data-bs-target="#tab-tables" type="button" role="tab" data-i18n="tabTables"></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="explanations-tab" data-bs-toggle="tab" data-bs-target="#tab-explanations" type="button" role="tab" data-i18n="tabExplanations"></button>
            </li>
        </ul>

        <div class="tab-content p-4" id="myTabContent">
            <div class="tab-pane fade show active" id="tab-calculator" role="tabpanel">
                <section>
                    <div class="row g-5">
                        <div class="col-lg-6">
                            <h2 data-i18n="liveConverterTitle"></h2>
                            <p data-i18n="liveConverterDesc"></p>
                            <div class="mb-3">
                                <label for="decimal-input" class="form-label" data-i18n="decimalInputLabel"></label>
                                <input type="number" class="form-control" id="decimal-input" data-i18n-placeholder="decimalInputPlaceholder" min="1">
                            </div>
                            <div id="conversion-results"></div>
                        </div>
                        <div class="col-lg-6">
                            <h2 data-i18n="calculatorTitle"></h2>
                            <p data-i18n="calculatorDesc"></p>
                            <div class="row g-2 mb-3">
                                <div class="col-sm-6"><input type="text" class="form-control" id="num1" data-i18n-placeholder="num1Placeholder"></div>
                                <div class="col-sm-6"><input type="text" class="form-control" id="num2" data-i18n-placeholder="num2Placeholder"></div>
                            </div>
                            <div class="d-grid">
                                <button id="calculate-all-btn" class="btn btn-primary" data-i18n="calculateBtn"></button>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="result-area" class="mt-4">
                    <h3 data-i18n="resultsTitle"></h3>
                    <div id="ops-results-grid" class="row row-cols-1 row-cols-md-2 g-3"></div>
                    <div id="error-display" class="mt-3 text-center"></div>
                </section>
            </div>

            <div class="tab-pane fade" id="tab-tables" role="tabpanel">
                <section>
                    <h2 data-i18n="additionTableTitle"></h2>
                    <div id="addition-table-container" class="table-responsive"></div>
                </section>
                <section>
                    <h2 data-i18n="multiplicationTableTitle"></h2>
                    <div id="multiplication-table-container" class="table-responsive"></div>
                </section>
            </div>

            <div class="tab-pane fade" id="tab-explanations" role="tabpanel">
                <section id="primer">
                    <h2 data-i18n="primerTitle"></h2>
                    <p data-i18n="primerDesc1"></p>
                    <p data-i18n="primerDesc2"></p>
                </section>
                <section id="explanation">
                    <h2 data-i18n="explanationTitle"></h2>
                    <p data-i18n="explanationDesc1"></p>
                    <h4 data-i18n="algoTitle"></h4>
                    <p data-i18n="algoDesc1"></p>
                    <p data-i18n="algoExampleTitle"></p>
                    <ol>
                        <li data-i18n="algoStep1"></li>
                        <li data-i18n="algoStep2"></li>
                        <li data-i18n="algoStep3"></li>
                    </ol>
                    <p data-i18n="algoResult"></p>
                </section>
                <section id="applications">
                    <h2 data-i18n="applicationsTitle"></h2>
                    <p data-i18n="appDesc1"></p>
                    <ul>
                        <li data-i18n="appSpreadsheet"></li>
                        <li data-i18n="appUrl"></li>
                    </ul>
                </section>
                 <section id="advanced-concepts">
                    <h2 data-i18n="advancedTitle"></h2>
                    <h4 data-i18n="advFactorizationTitle"></h4>
                    <p data-i18n="advFactorizationDesc"></p>
                    <h4 data-i18n="advFormalLangTitle"></h4>
                    <p data-i18n="advFormalLangDesc"></p>
                    <h4 data-i18n="advGeoTitle"></h4>
                    <p data-i18n="advGeoDesc"></p>
                </section>
            </div>
        </div>

        <div class="donation-section text-center my-5">
            <a href="https://www.paypal.com/donate/?business=dr.lopukhov@gmail.com&no_recurring=0&currency_code=USD" class="donation-button" target="_blank" data-i18n="donationBtn"></a>
        </div>

        <footer class="text-center py-3">
            <p>
                <span data-i18n="githubLink"></span> <a href="https://github.com/tripping-alien/bijective_base6_calc" target="_blank">GitHub</a>. 
                <span data-i18n="licenseLink"></span> <a href="https://github.com/tripping-alien/bijective_base6_calc/blob/main/LICENSE" target="_blank">MIT License</a>.
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
    <script src="/static/animation.js" defer></script>
</body>
</html>
