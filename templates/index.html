<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" data-i18n-content="pageDescription">
    <title data-i18n="pageTitle"></title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7/css/flag-icons.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <canvas id="background-animation"></canvas>
    <div class="lang-switcher-container dropdown">
        <button id="lang-switcher-btn" class="btn lang-btn-main dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <!-- Flag will be inserted here by JS -->
        </button>
        <ul id="lang-switcher-menu" class="dropdown-menu dropdown-menu-end"></ul>
    </div>

    <div class="container my-4">
        <header class="text-center mb-5">
            <h1 class="display-4" data-i18n="mainTitle"></h1>
        </header>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="calculator-tab" data-bs-toggle="tab" data-bs-target="#tab-calculator" type="button" role="tab" data-i18n="tabCalculator"></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tables-tab" data-bs-toggle="tab" data-bs-target="#tab-tables" type="button" role="tab" data-i18n="tabTables"></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pros-cons-tab" data-bs-toggle="tab" data-bs-target="#tab-pros-cons" type="button" role="tab" data-i18n="tabProsCons"></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="learn-tab" data-bs-toggle="tab" data-bs-target="#tab-learn" type="button" role="tab" data-i18n="tabLearn"></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="practice-tab" data-bs-toggle="tab" data-bs-target="#tab-practice" type="button" role="tab" data-i18n="tabPractice"></button>
            </li>
        </ul>

        <div class="tab-content p-4" id="myTabContent">
            <div class="tab-pane fade show active" id="tab-calculator" role="tabpanel">
                <section>
                    <div class="row g-5">
                        <div class="col-lg-6">
                            <h2 data-i18n="liveConverterTitle"></h2>
                            <p data-i18n="liveConverterDesc"></p>
                            <div id="live-converter-container"></div>
                        </div>
                        <div class="col-lg-6">
                            <h2 data-i18n="calculatorTitle"></h2>
                            <p data-i18n="calculatorDesc"></p>
                            <div id="calculator-container">
                                <div class="row g-2 mb-3">
                                    <div class="col-sm-6"><input type="text" class="form-control" id="num1" data-i18n-placeholder="num1Placeholder"></div>
                                    <div class="col-sm-6"><input type="text" class="form-control" id="num2" data-i18n-placeholder="num2Placeholder"></div>
                                </div>
                                <div class="d-grid">
                                    <button id="calculate-all-btn" class="btn btn-primary" data-i18n="calculateBtn"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="result-area" class="mt-4" style="display: none;">
                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <h3 data-i18n="resultsTitle" class="text-center"></h3>
                            <div id="ops-results-grid" class="row row-cols-1 row-cols-md-2 g-3"></div>
                            <div id="error-display" class="mt-3 text-center"></div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="tab-pane fade" id="tab-tables" role="tabpanel">
                <section>
                    <h2 data-i18n="additionTableTitle"></h2>
                    <div id="addition-table-container" class="table-responsive"></div>
                </section>
                <section>
                    <h2 data-i18n="multiplicationTableTitle"></h2>
                    <div id="multiplication-table-container" class="table-responsive"></div>
                </section>
            </div>

            <div class="tab-pane fade" id="tab-pros-cons" role="tabpanel">
                <section>
                    <h2 data-i18n="prosTitle"></h2>
                    <p data-i18n="prosIntro"></p>
                    <div id="pros-container" class="row g-4"></div>
                </section>
                <hr class="my-5">
                <section>
                    <h2 data-i18n="consTitle"></h2>
                    <p data-i18n="consIntro"></p>
                    <div id="cons-container" class="row g-4"></div>
                </section>
            </div>

            <div class="tab-pane fade" id="tab-learn" role="tabpanel">
                <section id="explanation">
                    <h2 data-i18n="explanationTitle"></h2>
                    <p data-i18n="explanationDesc1"></p>
                    <h4 data-i18n="algoTitle"></h4>
                    <p data-i18n="algoDesc1"></p>
                    <div id="visualizer-container" class="mt-4"></div>
                </section>
                <hr class="my-5">
                <section id="formal-language">
                    <h2 data-i18n="formalLangTitle"></h2>
                    <p data-i18n="formalLangDesc1"></p>
                    <p data-i18n="formalLangDesc2"></p>
                    <p data-i18n="formalLangDesc3"></p>
                    <p data-i18n="formalLangDesc4"></p>
                </section>
                <hr class="my-5">
                <section id="geometric-interpretation">
                    <h2 data-i18n="geomTitle"></h2>
                    <p data-i18n="geomDesc1"></p>
                    <p data-i18n="geomDesc2"></p>
                    <ul data-i18n-list="geomList"></ul>
                    <p data-i18n="geomDesc4"></p>
                    <ol data-i18n-list="geomPathList"></ol>
                </section>
                <hr class="my-5">
                <section id="hashing-note">
                    <h2 data-i18n="hashingTitle"></h2>
                    <p data-i18n="hashingDesc"></p>
                </section>
            </div>

            <div class="tab-pane fade" id="tab-practice" role="tabpanel">
                <section class="text-center">
                    <h2 data-i18n="practiceTitle"></h2>
                    <p data-i18n="practiceDesc"></p>
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-6">
                            <div class="difficulty-selector mb-4">
                                <label for="difficulty-range" class="form-label" data-i18n="difficultyLabel"></label>
                                <select class="form-select" id="difficulty-range">
                                    <option value="13" data-i18n="difficultyEasy"></option>
                                    <option value="24" data-i18n="difficultyMedium"></option>
                                    <option value="50" data-i18n="difficultyHard"></option>
                                </select>
                            </div>
                            <div class="problem-type-selector d-flex justify-content-center gap-4 mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="quiz-type-conversion" checked>
                                    <label class="form-check-label" for="quiz-type-conversion" data-i18n="quizTypeConversion"></label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="quiz-type-math" checked>
                                    <label class="form-check-label" for="quiz-type-math" data-i18n="quizTypeMath"></label>
                                </div>
                            </div>
                            <div id="quiz-container"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div class="donation-section text-center my-5">
            <form action="https://www.paypal.com/donate" method="post" target="_top">
                <input type="hidden" name="business" value="dr.lopukhov@gmail.com" />
                <input type="hidden" name="no_recurring" value="0" />
                <input type="hidden" name="currency_code" value="USD" />
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
            </form>
        </div>

        <footer class="text-center py-3">
            <p>
                <span data-i18n="githubLink"></span> <a href="https://github.com/tripping-alien/bijective_base6_calc" target="_blank">GitHub</a>. 
                <span data-i18n="licenseLink"></span> <a href="https://github.com/tripping-alien/bijective_base6_calc/blob/main/LICENSE" target="_blank">MIT License</a>.
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
    <script src="/static/animation.js" defer></script>
</body>
</html>
