<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive web app for exploring the bijective base-6 number systemâ€”a system with no zero." data-i18n-content="pageDescription">
    <title>Bijective Base-6 Calculator & Explorer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <canvas id="background-animation"></canvas>
    <div id="theme-switcher" role="button" data-i18n-aria-label="themeSwitcherLabel"></div>
    <div class="lang-switcher-container dropdown">
        <button class="btn dropdown-toggle lang-btn-main" type="button" id="lang-switcher-btn" data-bs-toggle="dropdown" aria-expanded="false"></button>
        <ul class="dropdown-menu dropdown-menu-end" id="lang-switcher-menu" aria-labelledby="lang-switcher-btn"></ul>
    </div>

    <div class="container my-4">
        <header class="text-center mb-5">
            <h1 class="display-4" data-i18n="mainTitle"></h1>
        </header>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="calculator-tab" data-bs-toggle="tab" data-bs-target="#tab-calculator" type="button" role="tab" data-i18n="tabCalculator"></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tables-tab" data-bs-toggle="tab" data-bs-target="#tab-tables" type="button" role="tab" data-i18n="tabTables"></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="study-tab" data-bs-toggle="tab" data-bs-target="#tab-study" type="button" role="tab" data-i18n="tabStudy"></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="learn-tab" data-bs-toggle="tab" data-bs-target="#tab-learn" type="button" role="tab" data-i18n="tabLearn"></button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="practice-tab" data-bs-toggle="tab" data-bs-target="#tab-practice" type="button" role="tab" data-i18n="tabPractice"></button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active p-4" id="tab-calculator" role="tabpanel">
                <div class="row g-5">
                    <div class="col-lg-6">
                        <section>
                            <h2 data-i18n="liveConverterTitle"></h2>
                            <p data-i18n="liveConverterDesc"></p>
                            <div class="mb-4">
                                <label for="decimal-input" class="form-label" data-i18n="decimalInputLabel"></label>
                                <input type="tel" class="form-control" id="decimal-input" data-i18n-placeholder="decimalInputPlaceholder">
                            </div>
                            <div id="conversion-results"></div>
                        </section>
                    </div>
                    <div class="col-lg-6">
                        <section>
                            <h2 data-i18n="calculatorTitle"></h2>
                            <p data-i18n="calculatorDesc"></p>
                            <div class="row g-2 mb-3">
                                <div class="col-sm-6"><input type="tel" class="form-control" id="num1" data-i18n-placeholder="num1Placeholder"></div>
                                <div class="col-sm-6"><input type="tel" class="form-control" id="num2" data-i18n-placeholder="num2Placeholder"></div>
                            </div>
                            <div class="d-grid">
                                <button id="calculate-all-btn" class="btn btn-primary" data-i18n="calculateBtn"></button>
                            </div>
                        </section>
                    </div>
                </div>
                <section id="result-area" class="mt-4">
                    <h3 data-i18n="resultsTitle" class="text-center mb-3"></h3>
                    <div id="ops-results-grid" class="row row-cols-1 row-cols-md-2 g-3"></div>
                    <div id="error-display" class="mt-3 text-center"></div>
                </section>
            </div>

            <div class="tab-pane fade p-4" id="tab-tables" role="tabpanel">
                <section class="mb-5">
                    <h2 data-i18n="additionTableTitle"></h2>
                    <div id="addition-table-container" class="table-responsive"></div>
                </section>
                <section>
                    <h2 data-i18n="multiplicationTableTitle"></h2>
                    <div id="multiplication-table-container" class="table-responsive"></div>
                </section>
            </div>

            <div class="tab-pane fade p-4" id="tab-study" role="tabpanel">
                <section>
                    <h2 data-i18n="prosConsTitle"></h2>
                    <p data-i18n="prosConsIntro"></p>
                    <div class="row g-4">
                        <div class="col-lg-6">
                            <h3 class="text-success" data-i18n="prosTitle"></h3>
                            <ul class="list-group list-group-flush" data-i18n-list="prosList"></ul>
                        </div>
                        <div class="col-lg-6">
                            <h3 class="text-danger" data-i18n="consTitle"></h3>
                            <ul class="list-group list-group-flush" data-i18n-list="consList"></ul>
                        </div>
                    </div>
                </section>
            </div>

            <div class="tab-pane fade p-4" id="tab-learn" role="tabpanel">
                <section>
                    <h2 data-i18n="explanationTitle"></h2>
                    <p data-i18n="explanationDesc1"></p>
                </section>
                <hr class="my-4">
                <section>
                    <h2 data-i18n="algoTitle"></h2>
                    <p data-i18n="algoDesc1"></p>
                </section>
            </div>

            <div class="tab-pane fade p-4" id="tab-practice" role="tabpanel">
                <section class="text-center">
                    <h2 data-i18n="practiceTitle"></h2>
                    <p data-i18n="practiceDesc"></p>
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-6">
                            <div class="difficulty-selector mb-4">
                                <label for="difficulty-range" class="form-label" data-i18n="difficultyLabel"></label>
                                <select class="form-select" id="difficulty-range">
                                    <option value="12" data-i18n="difficultyEasy"></option>
                                    <option value="42" data-i18n="difficultyMedium"></option>
                                    <option value="258" data-i18n="difficultyHard"></option>
                                </select>
                            </div>
                            <div class="problem-type-selector d-flex justify-content-center gap-4 mb-4">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="quiz-type-conversions" checked>
                                    <label class="form-check-label" for="quiz-type-conversions" data-i18n="quizModeConversions"></label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="quiz-type-arithmetic" checked>
                                    <label class="form-check-label" for="quiz-type-arithmetic" data-i18n="quizModeArithmetic"></label>
                                </div>
                            </div>
                            <div id="quiz-container"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <footer class="text-center py-4 mt-5">
            <p class="mb-0">
                <span data-i18n="githubLink"></span> <a href="https://github.com/tripping-alien/bijective_base6_calc" target="_blank">GitHub</a>. 
                <span data-i18n="licenseLink"></span> <a href="https://github.com/tripping-alien/bijective_base6_calc/blob/main/LICENSE" target="_blank">MIT License</a>.
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
    <script src="/static/animation.js" defer></script>
</body>
</html>
