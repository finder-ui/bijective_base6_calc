<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" data-i18n="pageDescription">
    <title data-i18n="pageTitle"></title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7/css/flag-icons.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <canvas id="background-animation"></canvas>
    <div id="theme-switcher" role="button" data-i18n-aria-label="themeSwitcherLabel"></div>
    <div class="lang-switcher-container dropdown">
        <button class="btn dropdown-toggle lang-btn-main" type="button" id="lang-switcher-btn" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-globe" viewBox="0 0 16 16"><path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4.06a.75.75 0 0 0 0 1.538a6.473 6.473 0 0 1 3.06-1.854a.75.75 0 1 0-.442-1.443zM4.047 4.266c-.312.95-.337 1.991-.064 2.934a.75.75 0 0 0 1.443.442A6.473 6.473 0 0 1 4.047 4.266zM6.538 5.602a.75.75 0 0 0 0-1.538A7.97 7.97 0 0 0 4.06 5.145a.75.75 0 1 0-1.538 0A9.473 9.473 0 0 1 6.538 5.602zm1.443-.442a.75.75 0 0 0-.442 1.443A6.473 6.473 0 0 1 10.855 7.5a.75.75 0 0 0 1.443-.442A7.97 7.97 0 0 0 8.047 5.145zM1.49 9.5a.75.75 0 0 0 0-1.538A7.97 7.97 0 0 1 4.06 6.538a.75.75 0 1 0 1.538 0A9.473 9.473 0 0 0 1.49 9.5zm1.991.064a.75.75 0 0 0 1.443-.442A6.473 6.473 0 0 1 7.5 8.145a.75.75 0 0 0 0 1.538A7.97 7.97 0 0 1 5.145 11.934a.75.75 0 0 0-1.443-.442zM10.855 8a.75.75 0 0 0 0 1.538A6.473 6.473 0 0 1 8.145 11.5a.75.75 0 0 0-.442 1.443A7.97 7.97 0 0 0 11.934 10.855a.75.75 0 0 0-.442-1.443zM9.5 1.49a.75.75 0 0 0-1.538 0A7.97 7.97 0 0 0 6.538 4.06a.75.75 0 1 0 0 1.538A9.473 9.473 0 0 1 9.5 1.49zm3.934 1.991a.75.75 0 0 0-.442-1.443A7.97 7.97 0 0 0 10.855 5.145a.75.75 0 1 0 0 1.538A9.473 9.473 0 0 1 13.466 4.047zM11.934 6.538a.75.75 0 0 0-.442-1.443A7.97 7.97 0 0 0 9.5 1.49a.75.75 0 0 0-1.538 0A9.473 9.473 0 0 1 11.5 4.06a.75.75 0 1 0 1.443.442zM14.51 7.5a.75.75 0 0 0-1.538 0A7.97 7.97 0 0 1 11.5 9.962a.75.75 0 1 0 0 1.538A9.473 9.473 0 0 0 14.51 7.5z"/></svg>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" id="lang-switcher-menu" aria-labelledby="lang-switcher-btn"></ul>
    </div>

    <div class="container my-4">
        <header class="text-center mb-5">
            <h1 class="display-4" data-i18n="mainTitle"></h1>
        </header>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation"><button class="nav-link active" id="calculator-tab" data-bs-toggle="tab" data-bs-target="#tab-calculator" type="button" role="tab" data-i18n="tabCalculator"></button></li>
            <li class="nav-item" role="presentation"><button class="nav-link" id="tables-tab" data-bs-toggle="tab" data-bs-target="#tab-tables" type="button" role="tab" data-i18n="tabTables"></button></li>
            <li class="nav-item" role="presentation"><button class="nav-link" id="study-tab" data-bs-toggle="tab" data-bs-target="#tab-study" type="button" role="tab" data-i18n="tabStudy"></button></li>
            <li class="nav-item" role="presentation"><button class="nav-link" id="learn-tab" data-bs-toggle="tab" data-bs-target="#tab-learn" type="button" role="tab" data-i18n="tabLearn"></button></li>
            <li class="nav-item" role="presentation"><button class="nav-link" id="practice-tab" data-bs-toggle="tab" data-bs-target="#tab-practice" type="button" role="tab" data-i18n="tabPractice"></button></li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active p-4" id="tab-calculator" role="tabpanel">
                <div class="row g-5">
                    <div class="col-lg-6">
                        <section>
                            <h2 data-i18n="liveConverterTitle"></h2>
                            <p data-i18n="liveConverterDesc"></p>
                            <div class="mb-3">
                                <label for="decimal-input" class="form-label" data-i18n="decimalInputLabel"></label>
                                <input type="tel" class="form-control" id="decimal-input" data-i18n-placeholder="decimalInputPlaceholder">
                            </div>
                            <div id="conversion-results"></div>
                        </section>
                    </div>
                    <div class="col-lg-6">
                        <section>
                            <h2 data-i18n="calculatorTitle"></h2>
                            <p data-i18n="calculatorDesc"></p>
                            <div class="row g-2 mb-3">
                                <div class="col-sm-6"><input type="tel" class="form-control" id="num1" data-i18n-placeholder="num1Placeholder"></div>
                                <div class="col-sm-6"><input type="tel" class="form-control" id="num2" data-i18n-placeholder="num2Placeholder"></div>
                            </div>
                            <div class="d-grid">
                                <button id="calculate-all-btn" class="btn btn-primary" data-i18n="calculateBtn"></button>
                            </div>
                        </section>
                    </div>
                </div>
                <section id="result-area" class="mt-4">
                    <h3 data-i18n="resultsTitle"></h3>
                    <div id="ops-results-grid" class="row row-cols-1 row-cols-md-2 g-3"></div>
                    <div id="error-display" class="mt-3 text-center"></div>
                </section>
            </div>

            <div class="tab-pane fade p-4" id="tab-tables" role="tabpanel">
                <section class="mb-5"><h2 data-i18n="additionTableTitle"></h2><div id="addition-table-container" class="table-responsive"></div></section>
                <section><h2 data-i18n="multiplicationTableTitle"></h2><div id="multiplication-table-container" class="table-responsive"></div></section>
            </div>

            <div class="tab-pane fade p-4" id="tab-study" role="tabpanel">
                <section>
                    <h2 data-i18n="prosConsTitle"></h2>
                    <div class="row g-4">
                        <div class="col-lg-6">
                            <h3 class="text-success" data-i18n="prosTitle"></h3>
                            <ul class="list-group" id="pros-list"></ul>
                        </div>
                        <div class="col-lg-6">
                            <h3 class="text-danger" data-i18n="consTitle"></h3>
                            <ul class="list-group" id="cons-list"></ul>
                        </div>
                    </div>
                </section>
            </div>

            <div class="tab-pane fade p-4" id="tab-learn" role="tabpanel">
                <section class="mb-5"><h2 data-i18n="explanationTitle"></h2><p data-i18n="explanationDesc1"></p></section>
                <section class="mb-5"><h4 data-i18n="algoTitle"></h4><p data-i18n="algoDesc1"></p><p data-i18n="algoExampleTitle"></p><ol><li data-i18n="algoStep1"></li><li data-i18n="algoStep2"></li><li data-i18n="algoStep3"></li></ol><p data-i18n="algoResult"></p></section>
                <section><h2 data-i18n="darkSecretTitle"></h2><p data-i18n="darkSecretDesc"></p></section>
            </div>

            <div class="tab-pane fade p-4" id="tab-practice" role="tabpanel">
                <section id="quiz-section">
                    <h2 data-i18n="practiceTitle"></h2>
                    <p data-i18n="practiceDesc"></p>
                    <div class="d-flex justify-content-center gap-4 mb-4">
                        <div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="quiz-type-conversions" checked><label class="form-check-label" for="quiz-type-conversions" data-i18n="quizModeConversions"></label></div>
                        <div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="quiz-type-arithmetic" checked><label class="form-check-label" for="quiz-type-arithmetic" data-i18n="quizModeArithmetic"></label></div>
                    </div>
                    <div class="d-flex justify-content-center gap-3 mb-4">
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="difficulty" id="difficulty-easy" value="easy" checked><label class="btn btn-outline-primary" for="difficulty-easy" data-i18n="difficultyEasy"></label>
                            <input type="radio" class="btn-check" name="difficulty" id="difficulty-medium" value="medium"><label class="btn btn-outline-primary" for="difficulty-medium" data-i18n="difficultyMedium"></label>
                            <input type="radio" class="btn-check" name="difficulty" id="difficulty-hard" value="hard"><label class="btn btn-outline-primary" for="difficulty-hard" data-i18n="difficultyHard"></label>
                        </div>
                    </div>
                    <div id="quiz-container" class="text-center"></div>
                </section>
            </div>
        </div>

        <footer class="text-center py-4 mt-5">
            <p class="mb-0"><span data-i18n="githubLink"></span> <a href="https://github.com/tripping-alien/bijective_base6_calc" target="_blank">GitHub</a>. <span data-i18n="licenseLink"></span> <a href="https://github.com/tripping-alien/bijective_base6_calc/blob/main/LICENSE" target="_blank">MIT License</a>.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
    <script src="/static/animation.js" defer></script>
</body>
</html>
