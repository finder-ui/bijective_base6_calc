<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" data-i18n="pageDescription">
    <title data-i18n="pageTitle"></title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <canvas id="background-animation"></canvas>
    <div id="theme-switcher" role="button" data-i18n-aria-label="themeSwitcherLabel"></div>
    <div id="lang-switcher-container"></div>

    <div class="container">
        <header>
            <h1 data-i18n="mainTitle"></h1>
        </header>

        <div class="tab-nav">
            <button class="tab-link active" data-tab="tab-calculator" data-i18n="tabCalculator"></button>
            <button class="tab-link" data-tab="tab-tables" data-i18n="tabTables"></button>
            <button class="tab-link" data-tab="tab-explanations" data-i18n="tabExplanations"></button>
        </div>

        <div class="tab-content-wrapper">
            <div id="tab-calculator" class="tab-content active">
                <section class="grid-container">
                    <div class="grid-item">
                        <h2 data-i18n="liveConverterTitle"></h2>
                        <p data-i18n="liveConverterDesc"></p>
                        <div class="input-group">
                            <label for="decimal-input" data-i18n="decimalInputLabel"></label>
                            <input type="number" id="decimal-input" data-i18n-placeholder="decimalInputPlaceholder" min="1">
                        </div>
                        <div id="conversion-results"></div>
                    </div>
                    <div class="grid-item">
                        <h2 data-i18n="calculatorTitle"></h2>
                        <p data-i18n="calculatorDesc"></p>
                        <div class="input-group horizontal">
                            <input type="text" id="num1" data-i18n-placeholder="num1Placeholder">
                            <input type="text" id="num2" data-i18n-placeholder="num2Placeholder">
                        </div>
                        <button id="calculate-all-btn" class="btn-primary" data-i18n="calculateBtn"></button>
                    </div>
                </section>
                <section id="result-area">
                    <h3 data-i18n="resultsTitle"></h3>
                    <div id="ops-results-grid"></div>
                    <div id="error-display"></div>
                </section>
            </div>

            <div id="tab-tables" class="tab-content">
                <section>
                    <h2 data-i18n="additionTableTitle"></h2>
                    <div id="addition-table-container" class="table-container"></div>
                </section>
                <section>
                    <h2 data-i18n="multiplicationTableTitle"></h2>
                    <div id="multiplication-table-container" class="table-container"></div>
                </section>
            </div>

            <div id="tab-explanations" class="tab-content">
                <section>
                    <h2 data-i18n="primerTitle"></h2>
                    <p data-i18n="primerDesc1"></p>
                    <ul data-i18n-list="primerList1"></ul>
                    <p data-i18n="primerDesc2"></p>
                </section>
                <section>
                    <h2 data-i18n="explanationTitle"></h2>
                    <p data-i18n="explanationDesc1"></p>
                    <h4 data-i18n="algoTitle"></h4>
                    <p data-i18n="algoDesc1"></p>
                    <p data-i18n="algoExampleTitle"></p>
                    <ol data-i18n-list="algoSteps"></ol>
                    <p data-i18n="algoResult"></p>
                </section>
                <section>
                    <h2 data-i18n="applicationsTitle"></h2>
                    <p data-i18n="appDesc1"></p>
                    <ul data-i18n-list="appList"></ul>
                </section>
                <section>
                    <h2 data-i18n="advancedTitle"></h2>
                    <h4 data-i18n="advFactorizationTitle"></h4>
                    <p data-i18n="advFactorizationDesc"></p>
                    <h4 data-i18n="advFormalLangTitle"></h4>
                    <p data-i18n="advFormalLangDesc"></p>
                    <h4 data-i18n="advGeoTitle"></h4>
                    <p data-i18n="advGeoDesc"></p>
                </section>
            </div>
        </div>

        <div class="donation-section">
            <a href="https://www.paypal.com/donate/?business=dr.lopukhov@gmail.com&no_recurring=0&currency_code=USD" class="donation-button" target="_blank" data-i18n="donationBtn"></a>
        </div>

        <footer>
            <p>
                <span data-i18n="githubLink"></span> <a href="https://github.com/tripping-alien/bijective_base6_calc" target="_blank">GitHub</a>. 
                <span data-i18n="licenseLink"></span> <a href="https://github.com/tripping-alien/bijective_base6_calc/blob/main/LICENSE" target="_blank">MIT License</a>.
            </p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
    <script src="/static/animation.js" defer></script>
</body>
</html>
